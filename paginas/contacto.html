<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bienvenidos a la pagina de Contactos</h2>

    <h2>Formulario de Registro</h2>

    <form action="">
        <label for="">Registro de Contactos</label><br> 
        <label for="">Tipo Documento de Indentidad:</label><input type="number" placeholder="Documento de Indentidad">
        <select name=""id="">
            <option value="">RC</option>
            <option value="">TI</option>
            <option value="">CC</option>
            <option value="">Pasaporte</option>
            <option value="">Cedula de extranjeria</option>
            <option value="">Otro</option>
        </select>
        <input type="number" placeholder="Docuemnto de Indentidad">
        <br>
        <label for="">Nombres y Apellidos</label>
        <input type="text" placeholder="Digite sus nombres">
        <input type="text" placeholder="Digite sus apellidos"><br>
        <label for="">E-mail:</label>
        <input type="email"placeholder="Digite su email">
        <hr>
        <h2>Indentidad de Genero</h2>
        <label for="">seleccione su Indentidad de genero</label>
        <input type="radio"><label for="">Femenino</label>
        <input type="radio"><label for="">masculino</label>
        <input type="radio"><label for="">otros</label>

        <hr>
        <h2>Seccion de Gustos</h2>
        <label for="">seleccione sus hobbies</label>
        <br>
        <input type="checkbox"><label for="">Navegar en Internet</label><br>
        <input type="checkbox"><label for="">Developer</label><br>
        <input type="checkbox"><label for="">Leer</label><br>
        <input type="checkbox"><label for="">Otros</label><br>
        <label for="">Digite su mensaje</label><br>
        <textarea name="" id="" rows="5" cols="40"></textarea>
        <br>
        <hr>
        <h2>Seccion de registro</h2>
        <label for="">Usuario: </label>
        

        <input type="submit" value="Registrar Usuario">
    </form>

    <a href="">Volver al inicio</a>
    
</body>
</html>
